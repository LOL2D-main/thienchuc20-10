        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
            position: relative;
            padding-bottom: 50px;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 192, 203, 0.5);
        }

        .gift-box {
            width: 120px;
            height: 120px;
            margin: 30px auto;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        .box-body {
            width: 120px;
            height: 90px;
            background: linear-gradient(145deg, #ff6b9d, #c44569);
            border-radius: 8px;
            position: absolute;
            bottom: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .box-lid {
            width: 130px;
            height: 40px;
            background: linear-gradient(145deg, #ffa07a, #ff6347);
            border-radius: 8px 8px 4px 4px;
            position: absolute;
            top: 0;
            left: -5px;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: bottom;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .box-lid::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 40px;
            background: #ff1744;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .box-lid::after {
            content: '';
            position: absolute;
            width: 130px;
            height: 20px;
            background: #ff1744;
            top: 10px;
            left: 0;
        }

        .gift-box.opened .box-lid {
            transform: translateY(-100px) rotateX(-90deg);
            opacity: 0;
        }

        .ribbon {
            width: 20px;
            height: 90px;
            background: #ff1744;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .ribbon-h {
            width: 120px;
            height: 20px;
            background: #ff1744;
            position: absolute;
            bottom: 35px;
            left: 0;
        }

        .letters-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
        }

        .letter {
            position: absolute;
            width: 60px;
            height: 80px;
            background: linear-gradient(145deg, #fff, #f0f0f0);
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            pointer-events: all;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .letter:hover {
            transform: scale(1.2);
            box-shadow: 0 10px 30px rgba(255,192,203,0.5);
        }

        .letter::before {
            content: 'üíå';
            position: absolute;
            font-size: 2em;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes fallLetter {
            0% {
                top: -100px;
                opacity: 0;
                transform: translateX(var(--start-x)) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            100% {
                top: 110vh;
                opacity: 0;
                transform: translateX(var(--start-x)) rotate(360deg);
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(145deg, #fff, #ffe6f0);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(255,192,203,0.4);
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes popIn {
            to {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .modal-content h2 {
            color: #c44569;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-content p {
            color: #333;
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 30px;
            text-align: center;
        }

        .close-btn {
            display: block;
            margin: 0 auto;
            background: linear-gradient(145deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(196,69,105,0.3);
        }

        .close-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(196,69,105,0.5);
        }

        .instruction {
            color: rgba(255,255,255,0.9);
            font-size: 1.1em;
            margin-top: 30px;
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
